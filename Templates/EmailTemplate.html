<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>ISC LMS - Responsive Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin:0; padding:0; background-color:#ffffff; font-family:Arial, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color:#ffffff;">
        <tr>
            <td align="center" style="padding:0; margin:0;">
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width:600px; margin:0 auto; background-color:#ffffff;">
                    <!-- HEADER -->
                    <tr>
                        <td style="background-color:#ff7c2b; padding:20px; text-align:center;">
                            <h1 style="margin:0; color:#ffffff; font-size:28px;">ISC LMS</h1>
                        </td>
                    </tr>
                    <!-- CONTENT -->
                    <tr>
                        <td style="padding:20px;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td style="text-align:center; color:#333333;">
                                        <h2 style="color:#ff7c2b; margin-bottom:15px; font-size:24px;">Thông báo từ ISC LMS</h2>
                                        <p style="margin:10px 0; line-height:1.5; font-weight:bold; text-align:center; font-size:20px;">
                                            {{body}}
                                        </p>
                                        <!-- Thông báo về thời gian tồn tại -->
                                        <p style="margin:10px 0; line-height:1.5; font-size:16px; color:#333333;">
                                            {{validityMessage}}
                                        </p>
                                        <!-- Dòng cảnh báo -->
                                        <p style="margin:10px 0; font-style:italic; color:#ff7c2b;">
                                            *Vui lòng không chia sẻ mã này cho người khác.*
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- FOOTER -->
                    <tr>
                        <td style="background-color:#f4f4f4; padding:10px; text-align:center; font-size:12px; color:#777;">
                            &copy; 2023 ISC LMS. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
